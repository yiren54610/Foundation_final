<!DOCTYPE html>
<html>
<head>
<style>

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, 60px);
    gap: 5px;
}
.grid-item {
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10px;
    color: black;
    border: 1px solid #ccc;
    text-shadow: 0 0 2px white; 
}
</style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item" style="background-color: rgb(236, 237, 239);">[236 237 239]</div>
    <div class="grid-item" style="background-color: rgb(80, 90, 102);">[ 80  90 102]</div>
    <div class="grid-item" style="background-color: rgb(183, 165, 158);">[183 165 158]</div>
    <div class="grid-item" style="background-color: rgb(62, 53, 48);">[62 53 48]</div>
    <div class="grid-item" style="background-color: rgb(213, 203, 198);">[213 203 198]</div>
    <div class="grid-item" style="background-color: rgb(155, 137, 127);">[155 137 127]</div>
    <div class="grid-item" style="background-color: rgb(96, 153, 224);">[ 96 153 224]</div>
    <div class="grid-item" style="background-color: rgb(127, 108, 92);">[127 108  92]</div>
    <div class="grid-item" style="background-color: rgb(97, 79, 64);">[97 79 64]</div>
    <div class="grid-item" style="background-color: rgb(32, 28, 29);">[32 28 29]</div>
</div>
<div class="grid-container">
</div>
</body>
</html>
